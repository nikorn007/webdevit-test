<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- เปิดในแท็บเดิม (ค่า default) -->
    <a href="https://www.google.com" target="_self" title="ค้นหาข้อมูลด้วย Google">Google</a>

    <!-- เปิดในแท็บใหม่ (ใช้บ่อยที่สุด) -->
    <a href="https://www.google.com" target="_blank">Google (แท็บใหม่)</a>

    <!-- เปิดในหน้าต่างใหม่ -->
    <a href="https://www.google.com" target="_parent">Google (Parent)</a>

    <a href="https://www.google.com" target="_top">Google (Top)</a>


</body>

</html>
